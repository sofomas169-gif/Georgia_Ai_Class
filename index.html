<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      color: #2c3e50;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .fun-title {
      font-size: 2em;
      animation: slidein 3s infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes slidein {
      from { transform: translateX(-20px); }
      to { transform: translateX(20px); }
    }

    img {
      border-radius: 10px;
      margin-top: 10px;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }

    a:hover {
      color: #1abc9c;
    }

    iframe {
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 20px;
    }

    hr {
      margin: 30px 0;
      border: none;
      height: 2px;
      background: #ccc;
    }
  </style>
</head>
